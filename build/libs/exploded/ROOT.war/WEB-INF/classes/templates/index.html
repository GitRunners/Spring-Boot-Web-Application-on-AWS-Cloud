<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Title</title>
</head>
<body>
<br/>
<div class="container">
    <a th:href="@{/register.htm}"><span
            style="text-decoration: underline;">Click here to register a
				new user</span></a> <br/>
    <h2>Login</h2>
    <div class="container">
        <form action="#" th:action="@{/login.htm}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="emailId" style="color: linen;">Email id:</label> <input class="form-control" th:type="text"
                                                                                    th:field="*{emailId}"
                                                                                    id="emailId" name="emailId"
                                                                                    size="30" required="required"/>
            </div>
            <div class="form-group">
                <label for="password" style="color: linen;">Password:</label> <input th:type="password"
                                                                                     th:field="*{password}"
                                                                                     class="form-control" id="password"
                                                                                     name="password" size="30"
                                                                                     required="required"/>
            </div>
            <input type="submit" class="btn btn-lg" value="Login"/>
        </form>
    </div>
</div>
</body>
</html>
