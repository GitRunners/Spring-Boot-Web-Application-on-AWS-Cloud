version: 0.0
os: linux

files:
  - source: ./appspec.yml
    destination: /home/ubuntu
  - source: ./infrastructure/restartTomcat.sh
    destination: /home/ubuntu
  - source: ./build/libs/ROOT.war
    destination: /opt/tomcat/webapps

hooks:
  AfterInstall:
   - location: ./infrastructure/restartTomcat.sh
     timeout: 180
     runas: ubuntu
